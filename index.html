<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wizard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="curtain hov" onclick="curtainOnClick(this)"></div>
<div class="flexbox">
    <div class="Lamp-contain">
        <div class="Lamp" onmousedown="Lamp1(this)">
            <div class="Lamp1"></div>
            <div class="Lamp2"></div>
            <div class="Lamp5"></div>
            <div class="Lamp3"></div>
            <div class="Lamp4"></div>
            <div class="Lamp10"></div>
        </div>
        <div id="triangle"></div>
    </div>

    <div class="contain">
        <div id="wizard"></div>
        <div id="magic-hat">
            <div class="hat" id="hat"><div></div><div></div></div>
            <div class="animal animal-anim-up bunny" id="animal"><div></div><div onclick="changeAnimal()"></div></div>
        </div>
    </div>
</div>
<div class="BackBlack"></div>
</body>
</html>
